<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Our Partners in Travel</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      /* Container for logos */
      .partners-marquee {
        width: 100%;  /* Full width */
        /*overflow: hidden;  Hide logos that go out of the container */
        background-color: #ffffff;  /* Optional: background color */
        padding: 20px 0;
        margin: 0 auto;  /* Center container */
        overflow-x: hidden;
        /*height: 200px; 
        direction: left;*/
      }

      /* Wrapper to hold the logos and create the scrolling effect */
      .logos-scroll {
        display: flex;  /* Arrange logos horizontally */
        animation: scroll-logos 20s linear infinite;  /* Continuous scrolling animation */
      }

      /* Individual logo styling */
      .partner-logo {
        margin-right: 50px;  /* Space between logos */
        max-height: 80px;  /* Adjust logo size */
        object-fit: contain;
      }

      /* Keyframes for the scrolling effect */
      @keyframes scroll-logos {
        from {
          transform: translateX(0%);  /* Start from the right */
        }
        to {
          transform: translateX(-50%);  /* Scroll to the left */
        }
      }
    </style>
  </head>

  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Partners Marquee -->
    <div class="partners-marquee">
      <div class="logos-scroll">
        <!-- Partner logos -->
        <img src="images/image1.png" class="partner-logo" alt="Logo 1">
        <img src="images/image2.png" class="partner-logo" alt="Logo 2">
        <img src="images/image3.jpg" class="partner-logo" alt="Logo 3">
        <img src="images/image4.png" class="partner-logo" alt="Logo 4">
        <img src="images/image5.png" class="partner-logo" alt="Logo 5">
        <img src="images/image6.png" class="partner-logo" alt="Logo 6">
        <img src="images/image7.png" class="partner-logo" alt="Logo 7">
        <img src="images/image8.png" class="partner-logo" alt="Logo 8">
        <img src="images/image9.png" class="partner-logo" alt="Logo 9">
        <img src="images/image10.jpg" class="partner-logo" alt="Logo 10">
        <img src="images/image11.png" class="partner-logo" alt="Logo 11">
        <!-- Repeat logos for continuous scroll -->
        <img src="images/image1.png" class="partner-logo" alt="Logo 1">
        <img src="images/image2.png" class="partner-logo" alt="Logo 2">
        <img src="images/image3.jpg" class="partner-logo" alt="Logo 3">
        <img src="images/image4.png" class="partner-logo" alt="Logo 4">
        <img src="images/image5.png" class="partner-logo" alt="Logo 5">
        <img src="images/image6.png" class="partner-logo" alt="Logo 6">
        <img src="images/image7.png" class="partner-logo" alt="Logo 7">
        <img src="images/image8.png" class="partner-logo" alt="Logo 8">
        <img src="images/image9.png" class="partner-logo" alt="Logo 9">
        <img src="images/image10.jpg" class="partner-logo" alt="Logo 10">
        <img src="images/image11.png" class="partner-logo" alt="Logo 11">
      </div>
    </div>

  </body>
</html>
